<!-- Page scripts (ubacuje se samo ako postoji na stranici) -->
<script>
  (function () {
    const page = document.body?.dataset?.page;
    if (!page) return;

    const s = document.createElement("script");
    s.src = `/assets/js/pages/${page}.js`;
    s.defer = true;
    document.body.appendChild(s);
  })();
</script>
